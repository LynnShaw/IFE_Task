<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
</head>
<body>

<h3>污染城市列表</h3>
<ul id="aqi-list">
    <!--
        <li>第一名：福州（样例），10</li>
          <li>第二名：福州（样例），10</li> -->
</ul>

<script type="text/javascript">

    var aqiData = [
        ["北京", 90],
        ["上海", 50],
        ["福州", 10],
        ["广州", 50],
        ["成都", 90],
        ["西安", 100]
    ];

    data = aqiData.sort(function(a,b){return b[1]-a[1]})
    var x=["第一名：","第二名：","第三名：","第四名：","第五名：","第六名："];
    for(i in data){
        if(data[i][1]>60){
            document.getElementById("aqi-list").innerHTML += "<li>"+x[i]+data[i]+"</li>";
        }
    }


</script>
</body>
</html>
